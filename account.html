<!DOCTYPE html>
<html lang=en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Shopping is more fun">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping is more fun - Kenkata</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/7c3ff91869.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <header>
        <div class="top-menu">
            <div class="container">
                <div class="site-settings">
                    <div class="dropdown dropdown-theme me-3">
                        <button type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <span id="selected-language">ENG</span><i class="fa-solid fa-chevron-down ms-3"></i>
                        </button>
                        <ul id="languages" class="dropdown-menu dropdown-theme">
                            <li><a class="dropdown-item" href="#">ENG</a></li>
                            <li><a class="dropdown-item" href="#">SWE</a></li>
                        </ul>
                    </div>
                    <div class="dropdown dropdown-theme me-3">
                        <!-- me-3 är en bootstrap class -->
                        <button type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <span id="selected-currency">EUR</span><i class="fa-solid fa-chevron-down ms-3"></i>
                        </button>
                        <ul id="currencies" class="dropdown-menu dropdown-theme">
                            <li><a class="dropdown-item" href="#">EUR</a></li>
                            <li><a class="dropdown-item" href="#">USD</a></li>
                            <li><a class="dropdown-item" href="#">SEK</a></li>
                        </ul>
                    </div>
                </div>
                <div class="menu-links">
                    <span class="links">
                        <a href="#">Newsletter</a>
                        <a href="#">Contact</a>
                        <a href="#">FAQs</a>
                    </span>
                    <span class="social-media">
                        <!-- span används för att social-media ikonerna ska hamna på samma rad som menu-links -->
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#"><i class="fa-brands fa-pinterest"></i></a>
                        <a href="#"><i class="fa-brands fa-youtube"></i></a>
                    </span>
                </div>
            </div>
        </div>

        <div class="main-menu">
            <div class="container">
                <div class="brand">
                    <a href="index.html"><img src="icons/Logo.svg" alt="Kenkata Webshop"></a>
                </div>
                <div class="search"></div>
                <div class="menu-links">
                    <a class="menu-link" href="account.html"><i class="fa-regular fa-user me-2"></i>My account</a>
                    <a class="menu-link" href="#"><i class="fa-regular fa-heart"></i></a>
                    <a class="menu-link" href="#"><i class="fa-regular fa-shuffle"></i></a>
                    <a id="cart" class="menu-link" href="#">
                        <span class="badge rounded-pill">99+</span>
                        <i class="fa-regular fa-cart-shopping me-2"></i>
                        <span>€99999.00</span>
                    </a>
                </div>
            </div>
            <nav>
                <div class="container">
                    <div class="browser-categories">
                        <div class="dropwdown">
                            <button type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <span>
                                    <i class="fa-regular fa-bars me-3"></i>Browser Categories
                                </span>
                                <i class="fa-regular fa-chevron-down me-4"></i>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Computers</a></li>
                                <li><a class="dropdown-item" href="#">Computers</a></li>
                            </ul>
                        </div>
                    </div>
                    <dic class="special-offer">
                        <button class="btn btn-theme">SPECIAL OFFER</button>
                    </dic>
                </div>
            </nav>
        </div>
    </header>

    <section class="site-title">
        <div class="container">
            <h1>My Account</h1>
            <ul class="breadcrumb">
                <li><a href="index.html">Home</a></li>
                <li>My Account</li>
            </ul>
        </div>
    </section>




</body>
</html>
